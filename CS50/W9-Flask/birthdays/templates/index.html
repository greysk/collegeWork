<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Create a form for users to submit a name, a month, and a day -->
                <form name="add-dob" action="/" method="post">
                    <input type="text" name="indv_name" placeholder="Person's name" autocomplete="off" required>
                    <input type="number" min="1" max="12" name="b-month" placeholder="Birth month" autocomplete="off" required>
                    <input type="number" min="1" max="31" name="b-day" placeholder="Birth day" autocomplete="off" required>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Delete Entry?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <form name="del-dob" action="/" method="post">
                            <!-- Loop through the database entries to display them in this table -->
                            <input type="submit" value="Delete checked entries">
                            {% for birthday in birthdays %}
                            <tr>
                                <td>
                                    {{ birthday.name }}
                                </td>
                                <td>
                                    {{ birthday.month }}-{{ birthday.day }}
                                </td>
                                <td>
                                    <input name="del" id="{{ birthday.id }}" value="{{ birthday.id }}" type="checkbox">
                                    <label for="{{ birthday.id }}">Delete</label>
                                </td>
                            </tr>
                            {% endfor %}
                        </form>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
