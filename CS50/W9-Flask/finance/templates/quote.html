{% extends "layout.html" %}

{% block title %}
    Get Stock Price
{% endblock %}

{% block main %}
    {# Form that allows users to look up stock price by symbol #}
    <form action="/quote" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text" required>
        </div>
        <button class="btn btn-primary" type="submit">Get Price</button>
    </form>
{% endblock %}
